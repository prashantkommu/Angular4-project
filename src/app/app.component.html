<div class="processing-info-section">
    <h4>PROCESSING INFORMATION</h4>
    <div class="col-md-12">
        <form class="form-inline form-custom" [formGroup]="processingInfoMainForm">
            <div class="form-group">
                <label for="fill">Fill</label>
                <p-dropdown [options]="fillData" class="width-auto" formControlName="fill" [(ngModel)]="fill" optionLabel="name"></p-dropdown>
            </div>
            <div class="form-group">
                <label for="primary">Primary</label>
                <p-dropdown [options]="fillData" class="width-auto" formControlName="primary" [(ngModel)]="primary" optionLabel="name"></p-dropdown>
            </div>
            <div class="form-group">
                <label for="secondPayor">2nd Payor</label>
                <p-dropdown [options]="fillData" class="width-auto" formControlName="secondPayor" [(ngModel)]="secondPayor" optionLabel="name"></p-dropdown>
            </div>
            <div class="form-group">
                <label for="secondPayor">2nd Payor</label>
                <label for="secondPayor">2nd Payor</label>
            </div>
            <div class="form-group">
                <label for="processAction">Process</label>
                <p-dropdown [options]="fillData" class="width-auto" formControlName="processAction" [(ngModel)]="processAction" optionLabel="name"></p-dropdown>
            </div>
        </form>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Fill</th>
                <th>Primary</th>
                <th>2nd Payor</th>
                <th>DOS</th>
                <th>
                    <div>
                        <button class="secondary-button" pButton label="Process"></button>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>0</td>
                <td>CRK</td>
                <td>Opus</td>
                <td>01/01/2018</td>
                <td></td>
            </tr>
        </tbody>
    </table>


    <form class="form-inline form-custom" [formGroup]="processingInfoForm">
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="text" pInputText class="form-control quantity" formControlName="quantity" [(ngModel)]="processingInfoData['quantity']" id="quantity" />
        </div>
        <div class="form-group">
            <label for="billedDaysSupply">Billed Days Supply</label>
            <input type="text" pInputText class="form-control billedDaysSupply" formControlName="billedDaysSupply" [(ngModel)]="processingInfoData['billedDaysSupply']" id="billedDaysSupply">
        </div>
        <div class="form-group">
            <label for="actualDaysSupply">Actual Days Supply</label>
            <input type="text" pInputText class="form-control actualDaysSupply" formControlName="actualDaysSupply" [(ngModel)]="processingInfoData['actualDaysSupply']" id="actualDaysSupply">
        </div>
    </form>
</div>
